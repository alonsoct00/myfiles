    <!--Mapa-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxVl4B0YOcdEMbLRg1VuJTX0_MT-MvI68"></script>
    <script type="text/javascript">
    var map;
    var markerData = [{
        lat: 21.155587,
        lng: -86.799996,
        zoom: 20,
        name: "Hotel Cancún 1",
        information: "Info Hotel 1"
    }, {
        lat: 21.149457,
        lng: -86.824181,
        zoom: 20,
        name: "Hotel Cancún 2",
        information: "Info Hotel 2"
    }, {
        lat: 21.135659,
        lng: -86.744841,
        zoom: 20,
        name: "Hotel Cancún 3",
        information: "Info Hotel 3"
    }, ];

    function initialize() {
        map = new google.maps.Map(document.getElementById('hotel-map-canvas'), {
            zoom: 10,
            disableDefaultUI: true,
            center: {
                lat: 21.161377,
                lng: -86.850961
            }
        });
        var intermark = {
            url: "/assets/images/PinBlueIcon.png", // url
            scaledSize: new google.maps.Size(13, 16), // scaled size
            origin: new google.maps.Point(0, 0), // origin
            anchor: new google.maps.Point(0, 0) // anchor
        };
        markerData.forEach(function(data) {
            var contentString = data.information;
            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });
            var newmarker = new google.maps.Marker({
                map: map,
                animation: google.maps.Animation.DROP,
                icon: intermark,
                position: {
                    lat: data.lat,
                    lng: data.lng
                },
                title: data.name
            });
            newmarker.addListener('click', function() {
                infowindow.open(map, newmarker);
            });
        });


    }
    jQuery(document).on('ready', function() {

        google.maps.event.addDomListener(window, 'load', initialize);
    });
    </script>
