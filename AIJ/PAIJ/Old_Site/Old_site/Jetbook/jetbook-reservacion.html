<body>
    <!--Header Interjet-->
    <header id="mainHeader">
    </header>
    <!--END Header Interjet-->
    <!--Main Content Begins-->
    <div class="container-fluid" id="main-content">
        <div class="main_page_wrapper" id="main-jetbook">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12" id="interjetWorkFlow">
                        <ol class="breadcrumb purchase-status">
                            <li class="active"><a href="/"><i class="inter-icon icon-location-1"></i><span>Selecciona tu Jetbook</span></a></li>
                            <li class="to-complete"><i class="fa fa-user"></i><span>Inicia sesión o regístrate</span></li>
                            <li class="to-complete"><i class="inter-icon icon-icn_card-payment"></i><span>Paga</span></li>
                            <li class="to-complete"><i class="fa fa-check"></i><span>Viaja</span></li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="topPane-img center-block"><img src="/assets/images/jetbook/jetbook_blue.png" alt="interjet_jetbook"></div>
                        <div class="jetbookDetails text-center center-block">
                            <h3><span>Ciudad de México (MEX)</span> - <span>Bogotá (BOG)</span></h3>
                            <h4>Tienes <span>8</span> vuelos disponibles</h4>
                        </div>
                        <div class="bg-gray-panel" id="jetbookPanel">
                            <div class="section-page-content">
                                <form id="search_jb_flights">
                                    <div class="form-section classic-form-section">
                                        <div class="form-swap-bundle">
                                            <div class="general-form-component">
                                                <label for="jetbook-origen">Origen</label>
                                                <div class="form-group">
                                                    <input class="form-control textfield jetbook-origen" name="jetbook-origen" minlength="3" type="text" readonly="true" id="jetbookDest" value="Ciudad de México, (MEX)">
                                                </div>
                                            </div>
                                            <div class="btn-control">
                                                <button type="button" class="btn btn_swapvalues" value="">
                                                    <i class="fa fa-refresh"></i></button>
                                            </div>
                                            <div class="general-form-component">
                                                <label for="jetbook-destino">Destino</label>
                                                <div class="form-group">
                                                    <input class="form-control textfield jetbook-destino" name="jetbook-destino" minlength="3" type="text" readonly="true" id="jetbookOrig" value="Bogotá, (BOG)">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-col-bundle">
                                            <div class="general-form-component inputdate">
                                                <div class="input-group input-append date">
                                                    <label for="jb-dep-date">Fecha de ida</label>
                                                    <input type="text" class="form-control jb-dep-date" name="jb-dep-date" required />
                                                    <span class="input-group-addon add-on"><span class="fa fa-calendar"></span></span>
                                                </div>
                                            </div>
                                            <div class="general-form-component inputdate">
                                                <div class="input-group input-append date">
                                                    <label for="jb-ret-date">Fecha de regreso</label>
                                                    <input type="text" class="form-control jb-ret-date" name="jb-ret-date" required />
                                                    <span class="input-group-addon add-on"><span class="fa fa-calendar"></span></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="full-width-bundle">
                                            <p>Pasajeros </p>
                                            <div class="general-form-component select-element">
                                                <label for="Adultroom-0">Adultos</label>
                                                <select class="Nperson form-control dropdownjs" name="Adultroom-0">
                                                <option label="Selecciona" value="" selected hidden>Selecciona</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                </select>
                                            </div>
                                            <div class="general-form-component select-element">
                                                <label for="Minorroom-0">Menores</label>
                                                <select max="4" min="1" class="Nperson form-control dropdownjs" name="Minorroom-0">
                                                <option label="Selecciona..." value="" selected hidden>Selecciona</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                </select>
                                            </div>
                                            <div class="general-form-component select-element">
                                                <label for="Infantroom-0">Bebé</label>
                                                <select max="4" min="1" class="Nperson form-control dropdownjs" name="Minorroom-0">
                                                <option label="Selecciona" value="" selected hidden>Selecciona</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                </select>
                                            </div>
                                        </div>

                                        <input type="button" name="" value="Buscar vuelos" class="btn btn-intern right" id="searchJB_Flights">
                                    </div>
                                </form>
                            </div>
                            <div class="section-page-content">
                        [aquí va el proceso de checkout]
                    </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
