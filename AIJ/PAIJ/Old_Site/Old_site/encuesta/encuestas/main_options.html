<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="canonical" href="https://www.interjet.com.mx/">
    <meta name="description" content="Interjet, la mejor aerolínea en México con más de 47 destinos, mayor espacio entre asientos, las mejores promociones y aviones de última generación.">
    <meta name="keywords" content="La mejor aerolínea en México con más de 47 destinos, mayor espacio entre asientos, las mejores promociones y aviones de última generación.">
    <title>Encuesta Interjet</title>
    <!-- Bootstrap Default Assets -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="assets/css/bootstrap-material-design.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/ripples.min.css" rel="stylesheet" type="text/css">
    <!--Custom CSS Assets-->
    <link href="assets/css/survey.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!--Header Interjet-->
    <header id="surveyHeader">
        <div class="toplogo"><img src="assets/images/logo_Interjet.png" alt="Interjet"></div>
    </header>
    <!--END Header Interjet-->
    <!--Main Content Begins-->
    <div class="container-fluid" id="mainSurveyContent">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" id="SurveyWrapper">
                    <h2>¿En qué momento del viaje no cumplimos con sus espectativas?</h2>
                    <div id="rateAreaBox" class="text-center">
                    <input type="hidden" name="OptArea" id="OptArea">
                        <div class="col-sm-3 OpArea" data-area="en_compra">
                            <i class="inter-icon icon-icn_intervale-90"></i>
                            <p class="fontbold">Compra</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="en_mostrador">
                            <i class="inter-icon icon-at_airport"></i>
                            <p class="fontbold">Mostrador</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="en_abordaje">
                            <i class="inter-icon icon-in_plane"></i>
                            <p class="fontbold">Abordaje</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="en_vuelo">
                            <i class="inter-icon icon-flight-1"></i>
                            <p class="fontbold">Vuelo</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="en_equipaje">
                            <i class="inter-icon icon-single-suitcase"></i>
                            <p class="fontbold">Equipaje</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="en_llegada">
                            <i class="inter-icon icon-icn_llegada"></i>
                            <p class="fontbold">Llegada</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="demora">
                            <i class="inter-icon icon-icn_demora"></i>
                            <p class="fontbold">Demora</p>
                        </div>

                        <div class="col-sm-3 OpArea" data-area="supervisor">
                            <i class="inter-icon icon-icn_supervisor"></i>
                            <p class="fontbold">Supervisor</p>
                        </div>

                        
                        
                    </div>
                    <p>Nos gustaría saber lo que piensa sobre la experiencia
                        <br/>en su vuelo con Interjet</p>
                    <div class="row" id="ControlsContainer">
                    <button type="button" class="btn App_Btn darkblue_Btn" id="btnNext" disabled="disabled" >Continuar</button>
                </div>
                </div>
                
            </div>
        </div>
    </div>
    <!--Main Content ENDS-->
    <!--FOOTER Begins-->
    <footer class="navbar-fixed-bottom"></footer>
    <!--Bootstrap default scripts-->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js" type="text/javascript"></script>
    <script src="assets/js/ripples.min.js" type="text/javascript"></script>
    <!--Plugins Scripts-->
    <script src="assets/js/modernizr.js" type="text/javascript"></script>
    <!--Custom Scripts-->
    <script src="assets/js/survey.js" type="text/javascript"></script>

</body>

</html>
