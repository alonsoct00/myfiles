<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interjet - Acceso restringido</title>
    <link type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="error_pages.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid errorPage bgDay" id="error_403">
    	<div class="x1">
                    <div class="cloud"></div>
                </div>
        <div class="container" id="background-wrap">
           
                
                <div class="x2">
                    <div class="cloud"></div>
                </div>
            
            <div class="row" id="topSection">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-8 col-md-6 col-sm-12">
                            <div class="text-center center-block">
                                <img src="/assetsV2/img/403/ups.svg" alt="¡Ups!" class="img-responsive" id="ups_txt">
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-12">
                            <div class="text-center center-block" id="img403">
                                <img src="/assetsV2/img/403/escudo.svg" alt="Acceso_restringido" class="img-responsive">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="col-lg-8 col-md-8 col-sm-12 pull-left">
                                <div class="center-block" id="e403_text">
                                    <h2>Lo sentimos</h2>
                                    <p>Pero no puedes acceder a esta página</p>
                                    <button><i><img src="/assetsV2/img/403/home_icon.svg" alt="home"></i>Inicio</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="x3">
                    <div class="cloud"></div>
                </div>
        </div>
    </div>
    <script>
    var local_hr = (new Date()).getHours();
    var image = document.getElementById("ups_txt");


    if (7 <= local_hr && local_hr < 18) {

        document.getElementById("error_403").classList.add('bgDay');
        document.getElementById("error_403").classList.remove('bgNight');
        image.src = "/assetsV2/img/403/ups.svg";

    } else {
        document.getElementById("error_403").classList.remove('bgDay');
        document.getElementById("error_403").classList.add('bgNight');
        image.src = "/assetsV2/img/403/ups-night.svg";

    }
    </script>
</body>

</html>
